<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Appointment Form</title>
  </head>
  <body>
    <center>
      <h2><b>Doctor Appointment Form</b></h2>
      <hr color="red" size="2" width="60%" />
    </center>

    <form>
      <table border="0" width="100%">
     <td width="60%" valign="top">
          <img src=https://programmingtrick.com/html-assignment/doc.png
          alt="Doctor" width="300" height="400">
        
       <td width="60%" valign="top">
       
        <form>

            <label>Appointment Date</label>
            <input type="date"><br><br>

            <label>Appointment Time</label>
            <input type="time"><br><br>

            <label>Name</label>
            <input type="text" placeholder="First">
            <input type="text" placeholder="Last"><br><br>

            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br><br>

            <label>Phone</label>
            <input type="tel" placeholder="####"><br><br>

            <label>Address</label>
            <input type="text" placeholder="City">
            <input type="text" placeholder="State"><br><br>

            <label>Your Query</label><br>
            <textarea rows="4" cols="40"></textarea><br><br>

            <label>Appointment Type</label><br>
            <p>Select which appointment type(s) you require</p>
            <input type="checkbox">Cervix checkup<br>
            <input type="checkbox">Heart checkup<br>
            <input type="checkbox">Eye check-up<br>
            <input type="checkbox">Hearing Test<br><br>

            <input type="submit" value="Send">

        </form>
    </td>
</tr>
</table>

</body>
</html>
