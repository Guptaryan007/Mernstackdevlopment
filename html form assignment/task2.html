<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
        <div>
        <label for="first name">First Name:</label>
        &nbsp;
        <input type="text">
    </div>
    <br>
     <div>
        <label for="last name">Last Name:</label>
        &nbsp;
        <input type="text">
    </div>
    <br>
    <div>
        <label for="email-address">Email Address:</label>
        &nbsp;
        <input type="email">
    </div>
    <br>
    <div>
        <label for="contact-number">Contact Number:</label>
        &nbsp;
        <input type="number">
    </div>
    <br>
    <div>
        <label for="delivery date">Preferred Delivery Date:</label>
        &nbsp;
        <input type="date" placeholder="mm/dd/yyyy">
    </div>
    <br>
    <div>
        <label>Size:</label>
        <div>
            <input type="radio" name="size" id="small"><span>Small</span>
            <input type="radio" name="size" id="medium"><span>Medium</span>
            <input type="radio" name="size" id="large"><span>Large</span>
        </div>
        
    </div>
    <br>
    <div>
        <label>Flavor:</label>
        <div>
        <input type="checkbox" name="flavor" id="hawaiian" value="Hawaiian(Php 150.00)"><span>Hawaiian(Php 150.00)</span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="flavor" id="hawaiian" value="1" min="1" style="width: 36px;">
        </div>
        <div>
        <input type="checkbox" name="flavor" id="pepperoni" value="Pepperoni(Php 140.00)"><span>Pepperoni(Php 140.00)</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="flavor" id="hawaiian" value="1" min="1" style="width: 36px;">
        </div>
        <div>
        <input type="checkbox" name="flavor" id="vegetable" value="Vegetable(Php 140.00)"><span>Vegetable(Php 130.00)</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="flavor" id="hawaiian" value="1" min="1" style="width: 36px;">
        </div>

    </div>
    <br>
    <div>
        <label for="creditcard">Credit Card Number:</label>
        <input type="number">
    </div>
    <br>
    <div>
        <label for="pin">PIN:</label>
        <input type="number">
    </div>
    <br>
    <div>
        <label for="addition note">Additional Note:</label>
        <div>
            <textarea name="user_feedback" id="addition note"></textarea>
        </div>
    </div>
    <br>
    <div>
        <button type="submit">Submit Order</button>

    </div>
    
    </form>
    
</body>
</html>
