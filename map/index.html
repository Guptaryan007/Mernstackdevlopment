<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>India Map Location Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-box">
      <h2>India Map Location Search</h2>
      <p class="subtitle">Select a state from the dropdown</p>

      <div class="search-row">
        <select id="state-dropdown">
          <option value="">-- Select State --</option>
        </select>

        <button id="search-btn">Locate</button>
      </div>

      <p id="msg" class="msg"></p>

      <div id="map-container">
        <img id="india-map" src="india-map.jpg" alt="India Map" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
